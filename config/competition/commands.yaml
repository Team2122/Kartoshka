FlapFlappers:

$: # This is GenericCommandGroup
  - name: StackTote
    commands:
      - name: WaitCommand
        time: .25
      - FingersHold
      - ShuttleClampOpen
      - ShuttlePositionDown
      - ShuttleClampClose
      - name: WaitCommand
        time: .25
      - ShuttlePositionUp
      - name: WaitCommand
        time: .25
      - ShuttleClampOpen
      - ShuttlePositionDown
      - AddTote
  - name: Restack
    commands:
      - ShuttleClampOpen
      - ShuttlePositionDown
      - ShuttleClampClose
      - name: WaitCommand
        time: 0.25
      - ShuttlePositionUnload
      - FingersRelease
      - name: WaitCommand
        time: 0
      - ShuttleDown
      - ShuttlePositionDown
      - ShuttleClampOpen
      - ResetTotes
  - name: GroundToPlatform
    commands:
      - ClawPositionMiddle
      - ClawRotationPlatform
      - name: WaitCommand
        time: 0.5
      - ClawPositionPlatform
  - name: PickBin
    commands:
      - ClawClampContainer
      - ClawSmartRollers
      - name: WaitCommand
        time: 0.25
      - ClawClampDeathGrip
  - name: RegripBin
    commands:
      - ClawClampReleased
      - name: WaitCommand
        time: 0.25
      - ClawPositionRegrip
      - name: WaitCommand
        time: 0.25
      # - ClawClampDeathGrip
      - $PickBin
  - name: PlatformToPlacement
    commands:
      - ClawPositionTop
      - ClawRotationPick
  - name: ClawToHome
    commands:
      - ClawRotationPick
      - name: WaitCommand
        time: 0.25
      - ClawPositionPick
  - name: PickUpMoveToPlatform
    commands:
      - $PickBin
      - name: WaitCommand
        time: 0.25
      - $GroundToPlatform
  - name: ShuttleInit
    commands:
      - FingersRelease
      - ShuttleClampOpen
      - HomeShuttle
  - name: ClawToPick
    commands:
      - ClawRotationPick
      - ClawPositionPick
  - name: ClawPick
    commands:
      - $ClawToPick
      - $PickBin
      - ClawPositionTransport
  - name: AutoOne
    commands:
      - name: DriveDistanceAutoPick
        execution: Parallel
      - $PickBin
      - $GroundToPlatform
      - $RegripBin

