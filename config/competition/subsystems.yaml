Claw:
  Ports:
    liftVertical: 6
    liftRotation: 7
    verticalTicks: [6, 7]
    rotationAngle: {Channel: 0, Scale: 360, Offset: 0.0}
    upperLimit: 18
    clampOne: 2
    clampTwo: 3
    rollers: 8
    binSensor: 14
  Software:
    liftAngle: {min: 90, max: 270}
    liftHeight: {min: 1, max: 1}
    clearClaw: {min: 0.0, max: 1.0}
  Speeds: # assuming -1.0 spits things out
    outward: 1.0
    inward: 1.0
    forward: -.1
    backward: .1
Drive:
  drive:
    L: 1
    R: 0
  encoder:
    L: [2, 3]
    R: [0, 1]
  PID:
    L: {P: 0.02, I: 0, D: 0, F: 0}
    R: {P: 0.02, I: 0, D: 0, F: 0}
  maxRPS: 30
Shuttle:
  Ports:
    toteSensor: 20
    lowerLimit: 10
    upperLimit: 11
    clampPiston: 0
    lift:
      motor: 4
      encoder: [4, 5]
      pdp: 15
  Values:
    upSpeed: -0.5
    downSpeed: 0.2
    holdSpeed: -0.05
    maxCurrent: 20.0
